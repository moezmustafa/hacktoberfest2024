<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind-Blowing AR.js Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.2.0/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        a-scene {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-entity id="animated-sphere" geometry="primitive: sphere; radius: 0.5" 
                      material="color: #EF2D5E" position="0 0.5 0">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const sphere = document.getElementById('animated-sphere');
        let rotationSpeed = 0.02;

        // Sound effect
        const sound = new Audio('https://www.soundjay.com/button/beep-07.wav');

        // Animation loop
        function animate() {
            sphere.object3D.rotation.y += rotationSpeed; // Rotate around Y-axis
            requestAnimationFrame(animate); // Call animate again
        }

        // Change color on click
        sphere.addEventListener('click', () => {
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            sphere.setAttribute('material', 'color', randomColor); // Change color
            sound.play(); // Play sound
        });

        // Start the animation
        animate();
        console.log("Mind-Blowing AR.js Example Loaded");
    </script>
</body>
</html>
